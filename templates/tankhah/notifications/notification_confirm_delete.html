<!-- templates/notifications/notification_confirm_delete.html -->
{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans "حذف اعلان" %}{% endblock %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
        <h3 class="card-title mb-0">
            <i class="fas fa-trash-alt me-2"></i> {% trans "حذف اعلان" %}
        </h3>
    </div>

    <div class="card-body">
        <p class="lead">{% trans "آیا از حذف این اعلان اطمینان دارید؟" %}</p>
        <div class="alert alert-warning">
            <strong>{% trans "پیام:" %}</strong> {{ object.message }}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-end">
                <a href="{% url 'notification_list' %}" class="btn btn-secondary me-2">
                    <i class="fas fa-times me-1"></i> {% trans "انصراف" %}
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-1"></i> {% trans "حذف" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
