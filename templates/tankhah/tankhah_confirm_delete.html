{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="mb-4"><i class="fas fa-trash-alt me-2"></i>{% trans "حذف تنخواه" %}</h1>

    <div class="card">
        <div class="card-body">
            <p>{% trans "آیا مطمئن هستید که می‌خواهید تنخواه" %} <strong>{{ object.number }}</strong> {% trans "را حذف کنید؟" %}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-2"></i>{% trans "بله، حذف کن" %}</button>
                <a href="{% url 'tankhah_list' %}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>{% trans "خیر، لغو" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
