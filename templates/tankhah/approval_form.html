{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 animate__animated animate__fadeInDown"><i class="fas fa-check-circle me-2"></i>{{ title }}</h1>
        <div class="card animate__animated animate__zoomIn">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
                        </div>
                    {% endfor %}

                    <div class="mb-3">
                        <label class="form-label">{% trans "اقدام" %}</label>
                        {{ form.action }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{% trans "توضیحات" %}</label>
                        {{ form.comment }}
                    </div>

                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>{% trans "ذخیره" %}</button>
                    <a href="{% url 'approval_list' %}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>{% trans "لغو" %}</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
