{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">حذف مرحله</h2>
    <p>آیا مطمئن هستید که می‌خواهید مرحله <strong>{{ stage.name }}</strong> را حذف کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'workflow_stage_list' %}" class="btn btn-secondary">لغو</a>
    </form>
</div>
{% endblock %}
