{% extends 'base.html' %}
{% load i18n %}

{% block title %}تایید حذف مرحله{% endblock %}

{% block content %}
<div class="card p-4 text-center">
    <h1 class="h3 mb-4">تایید حذف</h1>
    <p>آیا از حذف مرحله زیر مطمئن هستید؟</p>
    <h4 class="fw-bold my-3">{{ stage.name }} (مرحله {{ stage.order }})</h4>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف کن</button>
        <a href="{% url 'workflow_stage_list' %}" class="btn btn-secondary">انصراف</a>
    </form>
</div>
{% endblock %}
