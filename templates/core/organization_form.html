{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="mb-4"><i class="fas fa-building me-2"></i>{{ title }}</h1>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>{% trans "ذخیره" %}</button>
                <a href="{% url 'organization_list' %}" class="btn btn-secondary"><i class="fas fa-times me-2"></i>{% trans "لغو" %}</a>
            </form>
        </div>
    </div>
{% endblock %}
