<!-- core/templates/core/home.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">ذخیره شمای کاربری</h2>
    <div class="card mx-auto mb-5" style="max-width: 540px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-3">{{ category }}</h3>
            <h1 class="card-title text-center">ذخیره شمای کاربری</h1>
            <form method="post" class="row g-3">
                {% csrf_token %}
                {% for field in form %}
                    <div class="col-12">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="invalid-feedback">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-check"></i> ثبت
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
