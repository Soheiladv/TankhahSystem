{% extends 'base_ld.html' %}
{% load i18n %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h5 class="m-0"><i class="fas fa-file-import me-2"></i>{% trans "ایمپورت تنظیمات سیستم" %}</h5>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">{% trans "فایل JSON تنظیمات" %}</label>
          <input type="file" name="file" accept="application/json" class="form-control" required>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit"><i class="fas fa-upload me-2"></i>{% trans "ایمپورت" %}</button>
          <a class="btn btn-outline-secondary" href="{% url 'system_settings_dashboard' %}"><i class="fas fa-arrow-right me-2"></i>{% trans "بازگشت" %}</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
