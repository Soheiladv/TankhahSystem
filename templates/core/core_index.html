{% extends 'base.html' %}
{% load i18n static %}

{% block content %}
    <h1 class="mb-4"><i class="fas fa-link me-2"></i>{{ title }}</h1>

    <div class="row">
        {% for link in links %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="{{ link.icon }} me-2"></i>{{ link.name }}
                        </h5>
                        <a href="{% url link.url %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>{% trans "برو به صفحه" %}
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">{% trans "لینکی یافت نشد." %}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
