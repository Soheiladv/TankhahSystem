{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h5 class="m-0"><i class="fas fa-stethoscope me-2"></i>{% trans "Health Check تنظیمات" %}</h5>
    </div>
    <div class="card-body">
      {% if issues %}
        <ul class="list-group">
          {% for i in issues %}
            <li class="list-group-item d-flex align-items-center">
              <span class="badge me-2 {% if i.level == 'error' %}bg-danger{% elif i.level == 'warning' %}bg-warning text-dark{% else %}bg-secondary{% endif %}">{{ i.level|title }}</span>
              <span>{{ i.msg }}</span>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <div class="alert alert-success">{% trans "مشکلی یافت نشد." %}</div>
      {% endif %}
      <div class="mt-3">
        <a class="btn btn-outline-secondary" href="{% url 'system_settings_dashboard' %}"><i class="fas fa-arrow-right me-2"></i>{% trans "بازگشت" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
