{% extends 'base.html' %}
{% load i18n %}
{% load static jalali_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0"><i class="fas fa-history me-2"></i>{% trans "ثبت تاریخچه پست" %}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>{% trans "ذخیره" %}</button>
                <a href="{% url 'posthistory_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-right me-2"></i>{% trans "بازگشت" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
