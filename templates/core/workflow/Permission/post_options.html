<!-- post_options.html -->
{% load i18n static %}

{% for post in posts %}
<div class="form-check">
    <input class="form-check-input" type="checkbox" 
           name="allowed_posts" value="{{ post.pk }}" 
           id="post_{{ post.pk }}"
           {% if post.pk in selected_posts %}checked{% endif %}>
    <label class="form-check-label" for="post_{{ post.pk }}">
        {{ post.name }} (سطح: {{ post.level }})
    </label>
</div>
{% empty %}
<div class="text-muted">{% trans "لطفاً ابتدا یک سازمان انتخاب کنید" %}</div>
{% endfor %}
