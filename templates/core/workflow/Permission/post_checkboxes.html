{% load static i18n %}
{% for post in posts %}
<div class="form-check">
    <input type="checkbox" name="allowed_posts" value="{{ post.pk }}" class="form-check-input" id="id_post_{{ post.pk }}">
    <label class="form-check-label" for="id_post_{{ post.pk }}">
        {{ post.name }}
    </label>
</div>
{% empty %}
<small class="text-muted">{% trans "هیچ پستی یافت نشد." %}</small>
{% endfor %}
