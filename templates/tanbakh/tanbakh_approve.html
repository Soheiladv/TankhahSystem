{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <p>آیا مطمئن هستید که می‌خواهید تنخواه {{ object.number }} را تأیید کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">بله، تأیید کن</button>
        <a href="{% url 'tanbakh_list' %}" class="btn btn-secondary">خیر، لغو</a>
    </form>
{% endblock %}
