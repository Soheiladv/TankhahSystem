{% extends 'base.html' %}
{% load i18n static %}


{% block content %}
    <div class="container my-4">
        <h1 class="mb-4 text-primary"><i class="fas fa-edit me-2"></i>{% trans "ایجاد تنخواه جدید" %}</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form %}
                            <div class="col-md-6 mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>{% trans "ثبت" %}
                    </button>
                    <a href="{% url 'tanbakh_list' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-right me-2"></i>{% trans "بازگشت" %}
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
